{% extends "base.html" %}

{% block content %}
    <p><a href="{% url 'article_update' id=article.id %}">Редактировать статью</a></p>
    <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <form action="{% url 'article_destroy' article.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Удалить">
        </form>
{% endblock %}
